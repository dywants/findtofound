<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EFA02F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour les traces -->
    <linearGradient id="traceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EFA02F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icône stylisée représentant un document avec une trace -->
  <g transform="translate(10, 5)">
    <!-- Document stylisé -->
    <path d="M0,0 L20,0 L30,10 L30,30 L0,30 Z" 
          fill="url(#mainGradient)" 
          stroke="none"/>
    <!-- Coin plié -->
    <path d="M20,0 L20,10 L30,10" 
          fill="none" 
          stroke="#EFA02F" 
          stroke-width="1.5"/>
    <!-- Lignes de trace -->
    <path d="M6,12 C10,12 12,16 16,16 C20,16 24,12 28,12" 
          fill="none" 
          stroke="url(#traceGradient)" 
          stroke-width="2"
          stroke-linecap="round"/>
    <path d="M6,18 C10,18 12,22 16,22 C20,22 24,18 28,18" 
          fill="none" 
          stroke="#fff" 
          stroke-width="1.5"
          stroke-linecap="round"/>
  </g>

  <!-- Texte "Docu" -->
  <text x="50" y="27" 
        font-family="Arial, sans-serif" 
        font-size="22" 
        font-weight="bold" 
        fill="#3b82f6"
        style="letter-spacing: 0.5px">
    Docu
  </text>
  
  <!-- Texte "Trace" -->
  <text x="108" y="27" 
        font-family="Arial, sans-serif" 
        font-size="22" 
        font-weight="bold" 
        fill="#EFA02F"
        style="letter-spacing: 0.5px">
    Trace
  </text>
</svg>